<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>SCORE: 0</h1>
    <div class="menu-gameover">
        <p class="gameover">GAME OVER</p>
        <p class="final-score">SCORE: 00</p>
        <p class="record">BEST SCORE: 00</p>
        <button class="btn-start">START</button>
    </div>
    <canvas width="600" height="600"></canvas>
    <div class="control">
        <button class="control" id="up">
            <span class="material-symbols-outlined">expand_less</span>
        </button>
        <button class="control" id="left">
            <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <button class="control" id="right">
            <span class="material-symbols-outlined">chevron_right</span>
        </button>
        <button class="control" id="down">
            <span class="material-symbols-outlined">expand_more</span>
        </button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
