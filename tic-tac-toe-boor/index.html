<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
       
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="board"></div>

    <script>
        const board = document.getElementById('board');
        let currentPlayer = 'X';
        let gameBoard = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function createCell(row, col) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = row;
            cell.dataset.col = col;
            cell.addEventListener('click', handleCellClick);
            return cell;
        }

        function renderBoard() {
            board.innerHTML = '';
            gameBoard.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const cellElement = createCell(rowIndex, colIndex);
                    cellElement.textContent = cell;
                    board.appendChild(cellElement);
                });
            });
        }

        function handleCellClick(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;

            if (gameBoard[row][col] === '') {
                gameBoard[row][col] = currentPlayer;
                renderBoard();

                if (checkWinner()) {
                    alert(`Player ${currentPlayer} wins!`);
                    resetGame();
                } else if (isBoardFull()) {
                    alert("It's a draw!");
                    resetGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            // Check rows, columns, and diagonals
            for (let i = 0; i < 3; i++) {
                if (
                    gameBoard[i][0] === currentPlayer &&
                    gameBoard[i][1] === currentPlayer &&
                    gameBoard[i][2] === currentPlayer
                ) {
                    return true;
                }
                if (
                    gameBoard[0][i] === currentPlayer &&
                    gameBoard[1][i] === currentPlayer &&
                    gameBoard[2][i] === currentPlayer
                ) {
                    return true;
                }
            }

            if (
                gameBoard[0][0] === currentPlayer &&
                gameBoard[1][1] === currentPlayer &&
                gameBoard[2][2] === currentPlayer
            ) {
                return true;
            }

            if (
                gameBoard[0][2] === currentPlayer &&
                gameBoard[1][1] === currentPlayer &&
                gameBoard[2][0] === currentPlayer
            ) {
                return true;
            }

            return false;
        }

        function isBoardFull() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }

        function resetGame() {
            gameBoard = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            currentPlayer = 'X';
            renderBoard();
        }

        // Initial rendering
        renderBoard();
    </script>
</body>
</html>
