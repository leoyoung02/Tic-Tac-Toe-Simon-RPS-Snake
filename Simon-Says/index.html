<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">SimonSays Game</h2>
    <h3 class="subtitle">Press any key to start the game</h3>
    <div class="game-container">
        <div class="row">
            <div class="button red" id="red"></div>
            <div class="button blue" id="blue"></div>
        </div>
        <div class="row">
            <div class="button yellow" id="yellow"></div>
            <div class="button green" id="green"></div>
        </div>
        <div class="high-score"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
